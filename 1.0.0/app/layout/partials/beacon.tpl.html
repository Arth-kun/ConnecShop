<div id="beacon" ng-controller="beaconController" ng-class="{translateBeacon:showBeacon.doShow}">

	<!-- Button collapse beacon -->
	<div class="flecheHome" ng-click="showBeacon.show()">
		<span class="glyphicon fleche-span" ng-class="{'glyphicon-menu-right':showBeacon.doShow, 'glyphicon-menu-left':!showBeacon.doShow}"></span>
	</div>   
	<!-- end Button collapse beacon -->

	<div class="beaconPanel">

		<div class="excluMag">
			<div class="excluMagTitre">
				<span class="traitExclu"></span>
				<p class="exclusivite">Exclusivit√©s</p>
				<p class="magasin">MAGASIN</p>
			</div>
			<p class="nomRayon">Rayon {{rayon.nomRayon}}</p>

			<div class="produitsPromoBeacon">
				<div class="produitBeacon" ng-repeat="bProd in rayon.products" ng-class="{notLast:!$last}">
					<div class="promTagBeacon"></div>
					<span class="spanImg"><img ng-src="{{bProd.imgs[0]}}"></span>
					<div class="produitContent">
						<div class="produitName">{{bProd.designation}}</div>
						<div class="produitNote">
							<span ng-switch="bProd.stars" class="noteMoy">
								<span class="notes-moyennes" ng-switch-when="0">
									<span class="glyphicon glyphicon-star" ng-class="{'grey-star':$index>=0, 'yellow-star':$index<0}" ng-repeat="nbStars in [1,2,3,4,5]"></span>
								</span>
								<span class="notes-moyennes" ng-switch-when="1">
									<span class="glyphicon glyphicon-star" ng-class="{'grey-star':$index>=1, 'yellow-star':$index<1}" ng-repeat="nbStars in [1,2,3,4,5]"></span>
								</span>
								<span class="notes-moyennes" ng-switch-when="2">
									<span class="glyphicon glyphicon-star" ng-class="{'grey-star':$index>=2, 'yellow-star':$index<2}" ng-repeat="nbStars in [1,2,3,4,5]"></span>
								</span>
								<span class="notes-moyennes" ng-switch-when="3">
									<span class="glyphicon glyphicon-star" ng-class="{'grey-star':$index>=3, 'yellow-star':$index<3}" ng-repeat="nbStars in [1,2,3,4,5]"></span>
								</span>
								<span class="notes-moyennes" ng-switch-when="4">
									<span class="glyphicon glyphicon-star" ng-class="{'grey-star':$index>=4, 'yellow-star':$index<4}" ng-repeat="nbStars in [1,2,3,4,5]"></span>
								</span>
								<span class="notes-moyennes" ng-switch-when="5">
									<span class="glyphicon glyphicon-star" ng-class="{'grey-star':$index>=5, 'yellow-star':$index<5}" ng-repeat="nbStars in [1,2,3,4,5]"></span>
								</span>
							</span>
						</div>
						<div class="produitPrix">
							<span class="produitRemise">{{bProd.pourcentage}}</span>
							<span class="produitPrixBarre">{{bProd.prixNonRemise}}</span>
							<span class="produitPrixTTC">{{bProd.prixTTC}}</span>
						</div>
					</div>
				</div>
			</div>

			<div class="dejaVus"></div>
		</div>


		<div class="conseils">
			<div class="conseilsTitre">CONSEILS</div>
			<div class="conseilsContent"></div>
		</div>

	</div>

</div>
